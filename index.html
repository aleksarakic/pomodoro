<!DOCTYPE html>
<html>
<head>
	<title>Pomodoro</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Pomodoro Clock</h1>
	<p class="counter">&nbsp;</p>
	<button class="reset">Reset</button><br>
	<button class="add-time">+</button>
	<p class="session-time">25</p>
	<button class="remove-time">-</button><br>
	<button class="add-break">+</button>
	<p class="break-time">15</p>
	<button class="remove-break">-</button>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
